<div class="container">
	<h1>Cadastro de Treino</h1>
	<form>
		<div class="form-group">
			<label for="nome">Treino</label> 
			<input type="text" class="form-control" name="nome_aluno" [(ngModel)]="treino.id" required>
		</div>
		<button class="btn btn-success" (click)="addTreino()">Cadastrar</button>
	</form>

	<ul>
		<li *ngFor="let treino of treinos">{{treino.id}}</li>
	</ul>
</div>
